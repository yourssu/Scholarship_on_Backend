<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <form id="editInfoForm">
        <h6>정보 수정</h6>
        <input class="form-control" placeholder="이메일" type="email" id="email" name="email" disabled>
        <input class="form-control" placeholder="PW" type="password" id="password" name="password">
        <input class="form-control" placeholder="학교명" type="text" id="school" name="school">
        <input class="form-control" placeholder="학년" type="number" min="1" max="8" id="class_of_school" name="class_of_school">
        <input class="form-control" placeholder="학과" type="text" id="major_of_school" name="major_of_school">
        <input class="form-control" placeholder="집 주소" type="text" id="location" name="location">
        <input class="form-control" placeholder="소득 분위" type="number" min="1" max="10" id="level_of_income" name="level_of_income">
        <input class="form-control" placeholder="평점" type="number" step="0.1" id="grade" name="grade">
        <div class="d-flex justify-content-between align-items-center">
            <input class="btn btn-success" type="submit" value="회원정보 수정">
            <a class="btn btn-dark" id="goBackAccountBtn">돌아가기</a>
        </div>
        <hr>
        <a id="unregisterBtn" href="" class="btn btn-danger">탈퇴하기</a>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
<style>
    form {
        padding: 10px;
        display: inline-block;
    }

    input {
        display: block;
        margin: 5px 3px;
    }
</style>
</html>
