<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta lang="ko">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <form id="login">
        <h6>로그인</h6>
        <input class="form-control" placeholder="이메일" type="text" id="email" name="email" required>
        <input class="form-control" placeholder="PW" type="password" id="password" name="password" required>
        <div class="d-flex justify-content-between align-items-center">
            <input class="btn btn-light" type="submit" value="로그인">
            <a class="btn btn-info" id="registerBtn">회원가입 하기</a>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
<style>
  form {
    padding: 10px;
    display: inline-block;
  }
  form p {
    display: inline;
  }

  input {
    display: block;
    margin: 5px 3px;
  }
</style>
</html>
